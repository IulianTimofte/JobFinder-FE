
<div class="cards-container">
    <mat-card *ngFor="let announce of jobAnnouncements" class="card">
      <mat-card-header>
        <mat-card-title>{{ announce.title }}</mat-card-title>
        <mat-card-subtitle>date: {{ announce.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>jobDescription: {{ announce.jobDescription }}</p>
        <p>Price: {{ announce.price }}</p>
        <p>location: {{ announce.location }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewAnnouncementDetails(announce.id)">View details</button>
        <button mat-button class="apply-button" (click)="applyToAnnounce(announce.id)">Apply</button>
      </mat-card-actions>
    </mat-card>
  </div>
